<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download API Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 2rem;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .api-key-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .api-key-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .api-key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .api-key-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .api-key-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .api-key-value {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            word-break: break-all;
            font-size: 0.9rem;
            border: 1px solid #dee2e6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1rem;
                margin: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .tabs {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .tab {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            
            .platform-buttons {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .platform-btn {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            
            .format-selector {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }
            
            .format-btn {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .stat-card {
                padding: 1rem;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .api-key-card {
                padding: 1rem;
            }
            
            .api-key-header {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
            
            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 98%;
                padding: 0.75rem;
                margin: 0.5rem;
            }
            
            .header h1 {
                font-size: 1.75rem;
            }
            
            .download-section {
                padding: 1rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
            
            input, select, textarea {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }

        .download-section {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .platform-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .platform-btn {
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .platform-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .platform-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .format-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .format-btn {
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .format-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .format-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .download-result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid #e1e5e9;
            background: white;
        }

        .valid-url {
            border-color: #28a745; /* Green border for valid URLs */
        }

        .invalid-url {
            border-color: #dc3545; /* Red border for valid URLs */
        }

        /* Progress Bar para Downloads */
        .progress-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid #e1e5e9;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .download-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .status-processing {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }

        .status-success {
            background: #28a745;
        }

        .status-error {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Download API Dashboard</h1>
            <p>Gerencie suas API Keys e faça downloads de múltiplas plataformas</p>
        </div>

        <!-- Seção de Login/Registro -->
        <div id="authSection">
            <div class="tabs">
                <div class="tab active" onclick="switchAuthTab('login')">Login</div>
                <div class="tab" onclick="switchAuthTab('register')">Registrar</div>
            </div>

            <!-- Login -->
            <div id="loginSection" class="section active">
                <form id="loginForm">
                    <div class="form-group">
                        <label>Usuário:</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
            </div>

            <!-- Registro -->
            <div id="registerSection" class="section">
                <form id="registerForm">
                    <div class="form-group">
                        <label>Usuário:</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn">Registrar</button>
                </form>
            </div>
        </div>

        <!-- Dashboard Principal -->
        <div id="dashboardSection" class="hidden">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('keys')">API Keys</div>
                <div class="tab" onclick="switchTab('download')">Download</div>
                <div class="tab" onclick="switchTab('stats')">Estatísticas</div>
            </div>

            <!-- Botão de Logout -->
            <div style="text-align: right; margin-bottom: 1rem;">
                <button class="btn btn-secondary" onclick="logout()" style="width: auto;">Sair</button>
            </div>

            <!-- Seção API Keys -->
            <div id="keysSection" class="section active">
                <div class="form-group">
                    <label>Nome da API Key:</label>
                    <input type="text" id="keyName" placeholder="Ex: Meu App">
                </div>
                <button class="btn" onclick="generateApiKey()">Gerar Nova API Key</button>

                <div id="apiKeysList"></div>
            </div>

            <!-- Seção Download -->
            <div id="downloadSection" class="section">
                <div class="download-section">
                    <h3>Selecione a Plataforma:</h3>
                    <div class="platform-buttons">
                        <div class="platform-btn active" onclick="selectPlatform('youtube')">📺 YouTube</div>
                        <div class="platform-btn" onclick="selectPlatform('facebook')">📘 Facebook</div>
                        <div class="platform-btn" onclick="selectPlatform('tiktok')">🎵 TikTok</div>
                        <div class="platform-btn" onclick="selectPlatform('instagram')">📸 Instagram</div>
                        <div class="platform-btn" onclick="selectPlatform('spotify')">🎶 Spotify</div>
                    </div>

                    <div class="form-group">
                        <label>URL do Conteúdo:</label>
                        <input type="url" id="downloadUrl" placeholder="Cole a URL aqui...">
                    </div>

                    <div class="form-group">
                        <label>Formato:</label>
                        <div class="format-selector">
                            <div class="format-btn active" onclick="selectFormat('mp4')">MP4</div>
                            <div class="format-btn" onclick="selectFormat('mp3')">MP3</div>
                            <div class="format-btn" onclick="selectFormat('m4a')">M4A</div>
                            <div class="format-btn" onclick="selectFormat('wav')">WAV</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>API Key:</label>
                        <select id="downloadApiKey">
                            <option value="">Selecione uma API Key</option>
                        </select>
                    </div>

                    <button class="btn" onclick="startDownload()">Iniciar Download</button>

                    <div id="downloadResult"></div>
                </div>
            </div>

            <!-- Seção Estatísticas -->
            <div id="statsSection" class="section">
                <div class="form-group">
                    <label>API Key para Estatísticas:</label>
                    <select id="statsApiKey" onchange="loadStats()">
                        <option value="">Selecione uma API Key</option>
                    </select>
                </div>

                <div id="statsDisplay"></div>
            </div>
        </div>

        <div id="alerts"></div>
    </div>

    <script>
        const API_BASE = 'http://93.127.129.84:3001';
        let currentUser = null;
        let selectedPlatform = 'youtube';
        let selectedFormat = 'mp4';

        // Verificar se já está logado
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Tentar fazer login automático
                fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'test',
                        password: 'test'
                    })
                }).then(response => response.json())
                .then(data => {
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        showDashboard();
                    } else {
                        showLoginForm();
                    }
                }).catch(() => {
                    showLoginForm();
                });
            } else {
                showLoginForm();
            }
            
            // Inicializar validação de URL
            setupUrlValidation();
        }

        // Funções de Autenticação
        function switchAuthTab(tab) {
            document.querySelectorAll('#authSection .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#authSection .section').forEach(s => s.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('#authSection .tab').classList.add('active');
                document.getElementById('loginSection').classList.add('active');
            } else {
                document.querySelectorAll('#authSection .tab')[1].classList.add('active');
                document.getElementById('registerSection').classList.add('active');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('#dashboardSection .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#dashboardSection .section').forEach(s => s.classList.remove('active'));
            
            document.querySelector(`#dashboardSection .tab:nth-child(${tab === 'keys' ? '1' : tab === 'download' ? '2' : '3'})`).classList.add('active');
            document.getElementById(`${tab}Section`).classList.add('active');
            
            if (tab === 'keys') {
                loadApiKeys();
            } else if (tab === 'download') {
                populateApiKeySelectors();
            } else if (tab === 'stats') {
                populateApiKeySelectors();
            }
        }

        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    currentUser = data;
                    showAlert('Login realizado com sucesso!', 'success');
                    showDashboard();
                    loadApiKeys();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            }
        };

        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Usuário registrado com sucesso! Faça login.', 'success');
                    switchAuthTab('login');
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            }
        };

        function logout() {
            localStorage.removeItem('token');
            currentUser = null;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
            showAlert('Logout realizado com sucesso!', 'info');
        }

        function showDashboard() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            
            // Carregar API Keys automaticamente
            loadApiKeys();
            
            // Mostrar mensagem de boas-vindas
            showAlert('Bem-vindo ao Dashboard de Downloads! 🎉', 'info');
        }

        // Funções de API Keys
        async function generateApiKey() {
            const keyName = document.getElementById('keyName').value;
            if (!keyName) {
                showAlert('Digite um nome para a API Key', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/keys/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ keyName })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('API Key gerada com sucesso!', 'success');
                    document.getElementById('keyName').value = '';
                    loadApiKeys();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            }
        }

        async function loadApiKeys() {
            try {
                const response = await fetch(`${API_BASE}/api/keys`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const keys = await response.json();

                if (response.ok) {
                    displayApiKeys(keys);
                } else {
                    showAlert(keys.error, 'error');
                }
            } catch (error) {
                showAlert('Erro ao carregar API Keys', 'error');
            }
        }

        function displayApiKeys(keys) {
            const container = document.getElementById('apiKeysList');
            
            if (keys.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Nenhuma API Key encontrada. Gere uma nova!</div>';
                return;
            }

            container.innerHTML = keys.map(key => `
                <div class="api-key-card">
                    <div class="api-key-header">
                        <div class="api-key-name">${key.keyName}</div>
                        <div class="api-key-status ${key.isActive ? 'status-active' : 'status-inactive'}">
                            ${key.isActive ? 'Ativa' : 'Inativa'}
                        </div>
                    </div>
                    <div class="api-key-value">${key.apiKey}</div>
                    <div style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">
                        Criada em: ${new Date(key.createdAt).toLocaleDateString('pt-BR')} | 
                        Requisições: ${key.requestCount} | 
                        Limite diário: ${key.dailyLimit}
                    </div>
                    ${key.isActive ? `
                        <button class="btn btn-danger" onclick="deactivateKey('${key._id}')" style="width: auto;">
                            Desativar
                        </button>
                    ` : ''}
                </div>
            `).join('');
        }

        async function deactivateKey(keyId) {
            if (!confirm('Tem certeza que deseja desativar esta API Key?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/keys/${keyId}/deactivate`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('API Key desativada', 'info');
                    loadApiKeys();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Erro ao desativar API Key', 'error');
            }
        }

        // Funções de Download
        function selectPlatform(platform) {
            document.querySelectorAll('.platform-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            selectedPlatform = platform;
            
            // Atualizar placeholder da URL baseado na plataforma
            const urlInput = document.getElementById('downloadUrl');
            const placeholders = {
                youtube: 'https://www.youtube.com/watch?v=...',
                facebook: 'https://www.facebook.com/watch?v=...',
                tiktok: 'https://www.tiktok.com/@user/video/...',
                instagram: 'https://www.instagram.com/p/...',
                spotify: 'https://open.spotify.com/track/...'
            };
            urlInput.placeholder = placeholders[platform] || 'Cole a URL aqui...';
            
            // Validar URL atual se existir
            if (urlInput.value) {
                validateUrl(urlInput.value, platform);
            }
        }

        function selectFormat(format) {
            document.querySelectorAll('.format-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            selectedFormat = format;
        }

        // Validação de URLs melhorada
        function validateUrl(url, platform) {
            const patterns = {
                youtube: /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/,
                facebook: /^(https?:\/\/)?(www\.)?(facebook\.com|fb\.com)\/.+/,
                tiktok: /^(https?:\/\/)?(www\.)?(tiktok\.com)\/.+/,
                instagram: /^(https?:\/\/)?(www\.)?(instagram\.com)\/.+/,
                spotify: /^(https?:\/\/)?(open\.)?(spotify\.com)\/.+/
            };
            
            const urlInput = document.getElementById('downloadUrl');
            const isValid = patterns[platform]?.test(url);
            
            // Remover classes de validação anteriores
            urlInput.classList.remove('valid-url', 'invalid-url');
            
            if (url && isValid) {
                urlInput.classList.add('valid-url');
                return true;
            } else if (url && !isValid) {
                urlInput.classList.add('invalid-url');
                return false;
            }
            
            return true; // URL vazia é considerada válida
        }

        // Validar URL em tempo real
        function setupUrlValidation() {
            const urlInput = document.getElementById('downloadUrl');
            urlInput.addEventListener('input', function() {
                validateUrl(this.value, selectedPlatform);
            });
        }

        async function populateApiKeySelectors() {
            try {
                const response = await fetch(`${API_BASE}/api/keys`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const keys = await response.json();

                if (response.ok) {
                    const activeKeys = keys.filter(key => key.isActive);
                    const options = activeKeys.map(key => 
                        `<option value="${key.apiKey}">${key.keyName}</option>`
                    ).join('');

                    document.getElementById('downloadApiKey').innerHTML = 
                        '<option value="">Selecione uma API Key</option>' + options;
                    document.getElementById('statsApiKey').innerHTML = 
                        '<option value="">Selecione uma API Key</option>' + options;
                }
            } catch (error) {
                console.error('Erro ao carregar API Keys:', error);
            }
        }

        async function startDownload() {
            const url = document.getElementById('downloadUrl').value;
            const apiKey = document.getElementById('downloadApiKey').value;

            if (!url || !apiKey) {
                showAlert('Preencha a URL e selecione uma API Key', 'error');
                return;
            }

            // Validar URL antes de enviar
            if (!validateUrl(url, selectedPlatform)) {
                showAlert(`URL inválida para ${selectedPlatform}. Verifique o formato.`, 'error');
                return;
            }

            const resultDiv = document.getElementById('downloadResult');
            
            // Mostrar progress bar inicial
            resultDiv.innerHTML = `
                <div class="progress-container">
                    <div class="download-status">
                        <div class="status-icon status-processing"></div>
                        <span>Iniciando download...</span>
                    </div>
                    <div class="progress-bar" style="width: 10%"></div>
                    <div class="progress-text">Conectando ao servidor...</div>
                </div>
            `;

            // Simular progresso inicial
            setTimeout(() => {
                updateDownloadProgress(25, 'Extraindo informações do vídeo...');
            }, 500);

            try {
                const response = await fetch(`${API_BASE}/api/download/${selectedPlatform}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ url, type: selectedFormat })
                });

                // Simular progresso durante o download
                setTimeout(() => {
                    updateDownloadProgress(75, 'Processando download...');
                }, 1000);

                const data = await response.json();

                if (response.ok && data.success) {
                    // Download concluído com sucesso
                    updateDownloadProgress(100, 'Download concluído!');
                    
                    setTimeout(() => {
                        resultDiv.innerHTML = `
                            <div class="alert alert-success">
                                <div class="download-status">
                                    <div class="status-icon status-success"></div>
                                    <h4>Download concluído com sucesso! 🎉</h4>
                                </div>
                                <div style="margin-top: 1rem;">
                                    <p><strong>📺 Título:</strong> ${data.title}</p>
                                    <p><strong>🎵 Formato:</strong> ${data.format}</p>
                                    <p><strong>💾 Tamanho:</strong> ${(data.file_size / 1024 / 1024).toFixed(2)} MB</p>
                                    <p><strong>📁 Arquivo:</strong> ${data.file_path}</p>
                                </div>
                                <button class="btn btn-secondary" onclick="copyToClipboard('${data.file_path}')" style="margin-top: 1rem;">
                                    📋 Copiar Caminho
                                </button>
                            </div>
                        `;
                    }, 500);
                } else {
                    // Erro no download
                    updateDownloadProgress(100, 'Erro no download');
                    
                    setTimeout(() => {
                        resultDiv.innerHTML = `
                            <div class="alert alert-error">
                                <div class="download-status">
                                    <div class="status-icon status-error"></div>
                                    <h4>❌ Erro no download</h4>
                                </div>
                                <div style="margin-top: 1rem;">
                                    <p><strong>Erro:</strong> ${data.error || 'Erro desconhecido'}</p>
                                    ${data.error && data.error.includes('Sign in to confirm') ? 
                                        '<p><strong>💡 Dica:</strong> Este erro é comum no YouTube. Considere usar cookies válidos.</p>' : 
                                        ''
                                    }
                                </div>
                            </div>
                        `;
                    }, 500);
                }
            } catch (error) {
                // Erro de conexão
                updateDownloadProgress(100, 'Erro de conexão');
                
                setTimeout(() => {
                    resultDiv.innerHTML = `
                        <div class="alert alert-error">
                            <div class="download-status">
                                <div class="status-icon status-error"></div>
                                <h4>🌐 Erro de conexão</h4>
                            </div>
                            <div style="margin-top: 1rem;">
                                <p><strong>Erro:</strong> ${error.message}</p>
                                <p><strong>💡 Dica:</strong> Verifique sua conexão com a internet e tente novamente.</p>
                            </div>
                        </div>
                    `;
                }, 500);
            }
        }

        // Função para atualizar progress bar
        function updateDownloadProgress(progress, text) {
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.querySelector('.progress-text');
            
            if (progressBar && progressText) {
                progressBar.style.width = `${progress}%`;
                progressText.textContent = text;
            }
        }

        // Função para copiar para clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Caminho copiado para clipboard!', 'success');
            }).catch(() => {
                showAlert('Erro ao copiar para clipboard', 'error');
            });
        }

        // Funções de Estatísticas
        async function loadStats() {
            const apiKey = document.getElementById('statsApiKey').value;
            if (!apiKey) return;

            try {
                const response = await fetch(`${API_BASE}/api/stats`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                const stats = await response.json();

                if (response.ok) {
                    document.getElementById('statsDisplay').innerHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number">${stats.totalDownloads}</div>
                                <div class="stat-label">Total de Downloads</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.successfulDownloads}</div>
                                <div class="stat-label">Downloads Bem-sucedidos</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.todayDownloads}</div>
                                <div class="stat-label">Downloads Hoje</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.remainingToday}</div>
                                <div class="stat-label">Restantes Hoje</div>
                            </div>
                        </div>
                    `;
                } else {
                    showAlert(stats.error, 'error');
                }
            } catch (error) {
                showAlert('Erro ao carregar estatísticas', 'error');
            }
        }

        // Função para mostrar alertas
        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertsContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
